{% extends 'base.html' %}
{% block content %}
<div>
    <form action="{{ url_for('register') }}" method="POST">
        <ul class="list-group mt-1">
            <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
                <h5><label class="form-label">Sign up</label></h5>
            </li>
            <ul class="list-group">
                <li class="">
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="username"
                            required>
                        <label for="floatingInput">Username</label>
                    </div>
                </li>
                <li class="">
                    <div class="form-floating mt-1">
                        <input type="email" class="form-control" id="floatingInput" placeholder="" autocomplete="off"
                            name="email" required>
                        <label for="floatingPassword">Email</label>
                    </div>
                </li>
                <li class="">
                    <div class="form-floating mt-1">
                        <input type="password" class="form-control" id="floatingPassword" placeholder=""
                            autocomplete="off" name="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </li>
                <li class="">
                    <button type="submit" value="Register" class="btn btn-primary mt-4">Login</button>
                </li>
            </ul>
        </ul>
    </form>
</div>
{% endblock content %}
